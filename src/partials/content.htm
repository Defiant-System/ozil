<content data-context="ctx-controls">
	<div class="wrapper" data-wp="2">
		<!-- video player goes here -->
	</div>
	<div class="controls" data-area="controls">
		<div class="wrapper">
			<span data-click="toggle-play"><i class="icon-play"></i></span>
			<div class="progress">
				<span>1:14</span>
				<div class="track" style="--val: 31%;">
					<span class="nob"></span>
				</div>
				<span>3:57</span>
			</div>
			<span data-click="toggle-menu" data-arg="volume">
				<i class="icon-volume"></i>
			</span>
			<span data-click="toggle-menu" data-arg="settings">
				<i class="icon-cog"></i>
			</span>
		</div>

		<div class="ctrl-menu volume">
			<div class="menu-wrapper">
				<div class="track" style="--val: 73%;">
					<span class="nob"></span>
				</div>
				<span data-click="volume-mute">
					<i class="icon-volume-mute"></i>
				</span>
			</div>
		</div>

		<div class="ctrl-menu settings">
			<div class="menu-wrapper hidden1">
				<span data-click="toggle-captions">
					<i class="icon-cc"></i>
					<span class="name">Captions</span>
				</span>
				<span data-click="toggle-pip">
					<i class="icon-pip"></i>
					<span class="name">Picture in Picture</span>
				</span>
				<span data-click="toggle-fullscreen">
					<i class="icon-expand"></i>
					<span class="name">Enter Fullscreen</span>
				</span>
			</div>

			<div class="menu-wrapper hidden">
				<span data-click="toggle-captions">
					<i class="icon-back"></i>
					<span class="name">Captions</span>
				</span>
				<hr />
				<span data-click="toggle-captions">
					<i class="icon-radio"></i>
					<span class="name">Disabled</span>
				</span>
				<span data-click="toggle-captions">
					<i class="icon-radio"></i>
					<span class="name">English</span>
				</span>
				<span data-click="toggle-pip">
					<i class="icon-radio-checked"></i>
					<span class="name">Svenska</span>
				</span>
				<span data-click="toggle-fullscreen">
					<i class="icon-radio"></i>
					<span class="name">French</span>
				</span>
			</div>
		</div>
	</div>
</content>
